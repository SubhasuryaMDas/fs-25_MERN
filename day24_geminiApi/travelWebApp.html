<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4; /* Light gray background */
      }
      
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        width: 300px; /* Adjust width as needed */
      }
      
      label {
        display: block; /* Labels on their own line */
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="number"] {
        width: calc(100% - 12px); /* Full width input, accounting for padding */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Include padding in width calculation */
      }
      
      button {
        background-color: #007bff; /* Blue button */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%; /* Full width button */
      }
      
      button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
      
      div { /* For displaying results */
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9; /* Very light gray background for results */
      }
      #output { /* Styles specifically for the output div */
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background-color: #f9f9f9;
  white-space: pre-wrap; /* Important: Preserves whitespace and wraps text */
  font-family: monospace; /* Use a monospace font for code-like output */
}

/* Styles for Markdown elements within the output div */
#output h1, #output h2, #output h3 {
    font-weight: bold;
}

#output ul, #output ol {
    padding-left: 20px;
}

#output li {
    margin-bottom: 5px;
}

#output a {
    color: blue;
    text-decoration: none;
}

#output a:hover {
    text-decoration: underline;
}

#output code {
    font-family: monospace;
    background-color: #eee;
    padding: 2px 4px;
    border-radius: 4px;
}
      </style>
  </head>
  <body>
    <!-- <h1 style="text-align: center">Playing with Gemini API ðŸ”¥</h1> -->
    <div class="container">
        <label for="starting_destination">Starting Destination</label>
        <input type="text" id="starting_destination" />
        <br><br>
        <label for="days">Days to Travel</label>
        <input type="number" id="days" />
        <br><br>
        <label for="travel_destination">Travel Destination</label>
        <input type="text" id="travel_destination" />
        <br><br>
        <button>Plan My Trip</button>
        <div id="output"></div>
      </div>

    <!-- AIzaSyDj0zMY9h5imk320ZeDTf3YPRISxbMDg8o -->

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      let starting = document.getElementById("starting_destination");
      let days = document.getElementById("days");
      let destination = document.getElementById("travel_destination");
      let button = document.querySelector("button");
      let div = document.querySelector("div");

      async function getGeminiResponse() {
        //   let api_key = "AIzaSyAmcpDIUPl1Y7oIHAAF58aSDwVXpRyBq3E"
        const genAI = new GoogleGenerativeAI(`${api_key}`);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
        const prompt = `I am planning a trip from ${starting.value} to ${destination.value} for ${days.value} days. Please provide a detailed day-by-day travel itinerary that includes the following information:

Day-wise itinerary â€“ A structured plan covering activities, sightseeing, and relaxation options.
Accommodation options â€“ Recommend budget, mid-range, and luxury hotels or stays with approximate costs.
Transportation details â€“ How to reach the destination (flight, train, bus, or rental car), travel duration, and estimated costs.
Local transport â€“ How to rent a scooter/bike/car, the cost, and the best rental services available.
Food recommendations â€“ Famous local dishes to try, top-rated restaurants, and street food suggestions.
Activities & Attractions â€“ Popular tourist spots, adventure activities, cultural experiences, and hidden gems.
Cost Breakdown â€“ An estimate of the overall budget, including travel, stay, food, and activities.
Safety & Tips â€“ Important travel tips, local rules, and safety guidelines.
The itinerary should be engaging, realistic, and ensure a fulfilling travel experience. Please format the response clearly so that I can easily follow the plan without any confusion.

`;
        const result = await model.generateContent(prompt);
        let response = result.response.text();

        let p = document.createElement("p");
        p.innerText = response;

        div.appendChild(p);
        // console.log(result.response.text());
      }

      button.addEventListener("click", getGeminiResponse);
    </script>
  </body>
</html>
